<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
		  
		  <a-asset-item id="battleship-obj" src="models/battleship/anim-girl-battleship.obj"></a-asset-item>
		  <a-asset-item id="battleship-mtl" src="models/battleship/anim-girl-battleship.mtl"></a-asset-item>
		  
		  
          <!--<audio id="battleaudio" crossorigin autoplay  src="models/battleship/audio.wav"></audio>-->

        </a-assets>
        <!-- asset declaration ends up here -->
		

		
		<!-- handle battleship marker -->
		
			<!--<a-entity class="asset-entity" id="battleship" obj-model="obj: #battleship-obj; mtl: #battleship-mtl" scale="0.5 0.5 0.5" position='0 0 0' material='opacity: 0.5;'></a-entity>-->
			  <!--<a-sound src="#battleaudiox"></a-sound>-->
				
		<!-- add a camera entity to scene rendering -->
		<!--<a-entity camera></a-entity> -->
		
		<a-entity camera look-controls>
			<a-entity class="asset-entity" id="battleship" obj-model="obj: #battleship-obj; mtl: #battleship-mtl" scale="0.5 0.5 0.5" position='0 0 -1' material='opacity: 0.5;'></a-entity>
  <a-entity geometry="primitive: plane; height: 0.2; width: 0.2" position="0 0 -1"
            material="color: gray; opacity: 0.5"></a-entity>
</a-entity>
