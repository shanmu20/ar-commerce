<!DOCTYPE html>
<html>
    <head>
        <script src="js/aframe.min.js"></script>
       <script src="js/aframe-orbit-controls-component.js"></script> 
       <script src="js/aframe-ar.js"></script> 
    </head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
	
        <a-assets>
		  
		  <a-asset-item id="battleship-obj" src="models/battleship/anim-girl-battleship.obj"></a-asset-item>
		  <a-asset-item id="battleship-mtl" src="models/battleship/anim-girl-battleship.mtl"></a-asset-item>
        </a-assets>
		
		 <a-entity
          id="camera"
          camera="fov: 80; zoom: 1;"
          position="0 1 1"
          orbit-controls="
              autoRotate: false;
              target: #battleship;
              enableDamping: true;
              dampingFactor: 0.125;
              rotateSpeed:0.25;
              minDistance:3;
              maxDistance:100;
              "
          mouse-cursor="">
          <a-entity geometry="primitive:cone; radius-bottom:1; radius-top:0" scale=".33 1 .33" position="0 0 0" rotation="90 0 0" material="color: #0099ff; transparent: true; opacity:0.5"></a-entity>
      </a-entity>
	  
	  
		<a-entity class="asset-entity" id="battleship" obj-model="obj: #battleship-obj; mtl: #battleship-mtl" scale="0.5 0.5 0.5" position='0 0 -1' material='opacity: 0.5;'>
		</a-entity>
		<!--<a-entity camera id="camera" position="0 1 1"></a-entity>-->
	</a-scene>
</body> 
  <script src="js/custom.js"></script>
  <script type="text/javascript">
  var cameraEl = document.querySelector('#camera');
var worldPos = new THREE.Vector3();
worldPos.setFromMatrixPosition(cameraEl.object3D.matrixWorld);
console.log(worldPos.x);
cameraEl.addEventListener('componentchanged', function (evt) {
  if (evt.detail.name !== 'position') { return; }
  console.log(evt.detail.newData);
});
  </script>
</html>
